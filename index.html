<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="file" id="image-input" accept="image/jpeg, image/png" onchange="previewImage(event)">
    <img id="image" src="#" alt="#">
    <button id="extract-btn" onclick="extractText()">Виділити</button>
    <pre id="result"></pre>
    <button id="copy-btn" onclick="copyText()">Копіювати</button>
    
	<script type="module" src="main.js"></script>
  </body>
</html>
